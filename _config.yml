import tkinter as tk
from tkinter import messagebox
import json
import os

# File where expenses are saved
FILE_NAME = "expenses.json"

# Load expenses from file
def load_expenses():
    if os.path.exists(FILE_NAME):
        with open(FILE_NAME, "r") as file:
            return json.load(file)
    return []

# Save expenses to file
def save_expenses():
    with open(FILE_NAME, "w") as file:
        json.dump(expenses, file)

# Add a new expense
def add_expense():
    name = name_entry.get()
    amount = amount_entry.get()

    if name == "" or amount == "":
        messagebox.showwarning("Error", "Please enter name and amount")
        return

    try:
        amount = float(amount)
    except ValueError:
        messagebox.showwarning("Error", "Amount must be a number")
        return

    expense = {"name": name, "amount": amount}
    expenses.append(expense)
    save_expenses()

    name_entry.delete(0, tk.END)
    amount_entry.delete(0, tk.END)

    update_list()
    update_total()

# Update the listbox
def update_list():
    expense_list.delete(0, tk.END)
    for expense in expenses:
        expense_list.insert(tk.END, f"{expense['name']} - ${expense['amount']}")

# Update total amount
def update_total():
    total = sum(exp["amount"] for exp in expenses)
    total_label.config(text=f"Total Spent: ${total:.2f}")

# Main window
root = tk.Tk()
root.title("Simple Budget Tracker")
root.geometry("400x400")

expenses = load_expenses()

# UI Elements
tk.Label(root, text="Expense Name").pack()
name_entry = tk.Entry(root)
name_entry.pack()

tk.Label(root, text="Amount").pack()
amount_entry = tk.Entry(root)
amount_entry.pack()

tk.Button(root, text="Add Expense", command=add_expense).pack(pady=10)

expense_list = tk.Listbox(root, width=40)
expense_list.pack()

total_label = tk.Label(root, text="Total Spent: $0.00", font=("Arial", 12, "bold"))
total_label.pack(pady=10)

update_list()
update_total()

root.mainloop()
